# Application Properties
spring.application.name=dash
spring.profiles.default=local

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/dash_db?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=ssafy
spring.datasource.password=ssafy
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Database Initialization
spring.sql.init.mode=always

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.ssafy.dash.**.domain
mybatis.configuration.map-underscore-to-camel-case=true

# OAuth2 Client Configuration
spring.security.oauth2.client.registration.github.scope=read:user,user:email,repo,admin:repo_hook

# GitHub Webhook Configuration
github.webhook.events=push

# Actuator / Health Check Configuration
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
management.endpoint.health.roles=ROLE_ADMIN
management.endpoint.health.group.dash.include=githubWebhook,oauthTokenStore
management.endpoint.health.group.dash.show-details=always