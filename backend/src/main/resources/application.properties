# Application Properties
spring.application.name=dash
spring.profiles.default=local

# MySQL Database Configuration
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/dash_db?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC}
spring.datasource.username=${MYSQL_USERNAME:ssafy}
spring.datasource.password=${MYSQL_PASSWORD:ssafy}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Database Initialization
spring.sql.init.mode=always
spring.flyway.enabled=false

# Logging
logging.charset.console=UTF-8
logging.charset.file=UTF-8
logging.level.com.ssafy.dash.github=DEBUG

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.ssafy.dash.**.domain,com.ssafy.dash.**.dto
mybatis.configuration.map-underscore-to-camel-case=true

# OAuth2 Client Configuration
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=read:user,user:email,repo,admin:repo_hook

# GitHub Webhook Configuration
github.webhook.events=push
github.webhook.secret=${GITHUB_WEBHOOK_SECRET}
github.webhook.callback-url=${GITHUB_WEBHOOK_URL}

# GitHub Push Worker
github.push-worker.fixed-delay=10000
github.push-worker.max-batch=3

# Actuator / Health Check Configuration
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
management.endpoint.health.roles=ROLE_ADMIN
management.endpoint.health.group.dash.include=githubWebhook,oauthTokenStore
management.endpoint.health.group.dash.show-details=always

# AI Server Configuration
ai.server.base-url=${AI_SERVER_URL:http://127.0.0.1:8000}

# AI Client Logging
logging.level.com.ssafy.dash.ai.infrastructure.client=DEBUG

# YouTube Configuration
youtube.api-key=${YOUTUBE_API_KEY}