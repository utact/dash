spring.config.import: optional:dotenv:file:.env

spring:

  application:
    name: dash

  security:
      oauth2:
        client:
          registration:
            github:
              client-id: ${GITHUB_CLIENT_ID}
              client-secret: ${GITHUB_CLIENT_SECRET}
              scope: [read:user, user:email, repo]
  
  datasource:
    url: jdbc:mysql://localhost:3306/dash_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: ssafy
    password: ssafy
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  sql:
    init:
      mode: always

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
