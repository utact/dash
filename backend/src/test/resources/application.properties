# MySQL Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Database Initialization
spring.sql.init.mode=always
spring.flyway.enabled=false

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.ssafy.dash.**.domain,com.ssafy.dash.**.dto
mybatis.configuration.map-underscore-to-camel-case=true

# GitHub Webhook Configuration
github.webhook.callback-url=http://localhost:8080/api/github/webhook
github.webhook.secret=test-webhook-secret
github.webhook.events=push

# Disable push worker during tests
github.push-worker.enabled=false